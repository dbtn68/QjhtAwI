      navigator.clipboard.writeText("언제인지는 기억 나지 않는다. 확실한건 1학기 중간고사를 보기 몇주 전에 있었던 일이다. 급식실에 앉아 밥을 먹던 도중 건너편 자리에 '처음보는 여자애' 한 명과 여자인지 남자인지 분간할 수 없었던 애가 앉아있었다. 보자마자 처음 보는 얼굴 이라는 것을 인지하고, 헤어스타일은 여자 같으면서도 중성적인 외모. 옆자리 현민이와 옆옆자리 건우에게 저 앞에 단발한 애 남자 같냐고 여자 같냐고 물었고, 둘 다 누가봐도 여자라고 답했다. 나만 이상한건가 하고 밥을 계속 퍼먹었다. 얼마 지나지 않아 다시 고개를 드니 아까 봤던 처음보는 여자애와 단발을 한 여자애 둘이 잔반을 버리러 갔다. 잔반을 버리고 뒤를 돌아 급식실을 나갈때 그 뒤를 돌 찰나에 나는 보고야 말았다. 교복치마에 가려졌지만, 완벽한 자태를 뽐내는 엉덩이 라인을. 태어나 처음이었다. 그렇게 완벽하고 예쁜 엉덩이는. 당연히 이제는 내가 어딜 보고 무엇을 보는지 단번에 알아차리는 현민이는 나에게 경멸하는 듯한 표정을 쏘아붙였다.<br><br>그렇게 며칠이 지나고, 다시 급식실에서 단발한 여자애를 조우했다. 현민이와 나는 그 여자애를 급식실에서 본 단발녀, '급식실 단발녀' 편의상 '단발녀'로 불렀다. 흔치 않은 중성적인 외모 덕분에 3학년들 사이에 앉아있더라도 쉽게 찾을 수 있었다. 이번에는 내가 먼저 급식을 다 먹었다. 급식을 다 먹고 나갈때에도 앉아있는 뒷모습을 봤는데, ')   ('모양으로 양 옆이 보기좋게 움푹 들어간 등 부터 골반...움푹 들어가다 양 옆으로 볼록 튀어나온 엉덩이까지...어디 하나 흠 잡을 곳이 없었다.<br><br>4월21일, 농구 코트 옆 파고라 그 앞 화단에 단발녀가 있었다. 저번 급식실에서 봤었을때 처럼 쭈구려 앉아있었는데, 이때도 등 부터 엉덩이까지의 라인이... 아직도 머릿속에서 잊혀지지 않을 만큼 완벽을 넘어선 라인이었다.<br><br>진짜 언제 한 번 날 잡고 인스타 아이디를 따기로 다짐했다. 하지만 유치한 초딩 시절은 제외하고 고작 연애 경험이 1번, 썸 경험은 2번 밖에 없는 나로서는 도저히 혼자서는 아무것도 못했기에 이 상황에 대해 논의하고, 함께 헤쳐나갈 조력자 한 명을 섭외 하기로 했다. 일단 제2의 105사건이 일어남을 방지하기 위해 조력자 섭외 1순위 조건은 '입이 무거운 사람' 이었다. 그 다음 2순위는 단발녀의 이름과 학급 등 신상 정보를 먼저 알아야 했기에 발이 넓은 사람, 즉 인맥이 뛰어난 사람이 2순위 조건 이었다. 이번 작전의 대상인 단발녀는 1학년으로 거의 확정시 되었기에 적당한 인맥 갖고는 절대 알아낼 수 없었다. '1학년을 잘 알고 있거나 친한 2학년 후배'를 알고있는 사람. 꼬리에 꼬리를 무는 인맥을 가진 사람이 필요했다. 하지만 내 주변에 입이 무겁고 인맥이 뛰어난 사람은 없었다. 입이 무거운 친구는 많았다 하지만 그들은 인맥은 형편없거나 그리 좋지 않았다. 반대로 호매실고 07년생들 중 가장 발이 넓다고 해도 과언이 아닌 3학년8반 이수호가 있었지만, 이수호는 105사건의 도화선이 된 인물이자 입이 미치도록 가벼웠기 때문에 아무리 발이 넓다고 해도 조력자로 쓰기엔 한계가 있었다.<br><br>결국 조력자로 8반 현민이를 선정했다. 인맥은 형편없다. 그러나 입 무게 하나 만큼은 매우 무거운 친구이다.<br><br>현민이에게 인스타 아이디를 따는 방식, 장소, 멘트 등을 물어보고 논의했다. 현민이에게 물어본 방식과 장소, 멘트는 아래와 같았다.<br>1. 4월21일때 처럼 점심시간에 화단에 나와있을때 포스트잇과 펜(점심시간에는 휴대폰이 없으니까)을 주며 인스타 아이디따기<br>장점 : 외곽이라 보는 눈이 적다<br>단점 : 포스트잇과 펜으로 인스타 아이디를 딴다는게 조금 짜친다<br><br>2. 단발녀 친구(1문단 거의 맨위에 '처음보는 여자애')의 남자친구, 일명 마스크남(항상 마스크를 쓰고 옴)과 교섭하여(같은 동네 거주 추정) 단발녀의 신상 정보를 알아내기<br>장점 : 내가 직접 인스타 아이디를 알아내는 것이 아닌 동성에게서 꼬리에 꼬리를 물어 신상을 알아내기에 비교적 부끄럽지 않다.<br>단점 : 극초면, 처음 보는 선배가 이런 부탁을 하면 안들어줄 가능성이 크다. 또한, 아직 제대로 말 한 번 안섞어봤다. 그리고, 여자친구의 친구일 뿐 신상 정보를 모를 수 있다.<br><br>3. 가끔 하교시간에 은혜교회 앞 버스정류장에서 만날때 휴대폰으로 인스타 아이디 따기<br>장점 : 휴대폰으로 인스타 아이디를 따기 때문에 포스트잇과 펜 보다는 좀 낫다.<br>하교 시간에 버스정류장은 사람이 미어터지기 때문에 보는 눈이 많다.<br><br>사실 이수호를 조력자로 섭외하면 이런 고민도 해결이다. 왜냐? 이수호 인맥이면 '이수호>>2학년>>1학년>>단발녀'루트로 자동사냥을 돌릴 수 있기에 개꿀 이었다. 하지만 앞서 말했다시피 이 새끼는 입이 너무 가볍다.<br><br>결국, 시험이 끝나고 2번 방법을 실천하기로 했다.<br><br>시험이 끝났다. 이제 정말 실천을 해야한다. 하지만 상술한 단점에 극초면에 이런 무리한 부탁 뭔가 안받을 것 같았다. 어쩌나 어쩌나 싶었으나, 현민이가 한 건 해냈다! 현민이는 8반으로 단발녀 또한 1학년8반 이라 시험 날 현민이는 이동반, 단발녀는 그대로 자기 반에 남았기에 만나서 신상정보를 얻을 수 있었다. 사실 단발녀가 8반 이었다는 것은 시험 전에 급식을 다 먹고 2층 1학년들 줄 서는 곳에서 친구 기다리는 척 단발녀가 나올때 까지 기다렸다가 단발녀가 나올때 따라올라가서 1학년8반으로 들어가는 것을 목격했다. 이때 제발 단발녀는 이동반이 아니길 기도 했는데, 꿈은 이루어졌다!<br><br>단발녀의 이름은 '비공개'. 인스타 또한 찾아냈다. 다른 사람 이었다면 이미 인스타 계정에 팔로우를 했을 것 이다. 하지만 나는 0고백3차임 이라는 어마무시한 전적을 가지고 있어 이성을 쉽게 대하고, 먼저 다가가는 능력을 상실했다. 그래서 인스타 아이디를 알고있음에도 마스크남과 교섭하기로 했다. 누구든 이해가 안될 것이다. 이미 인스타 아이디를 알고있는데 왜 이러는지. 사실 걸리는 부분이 하나 더 있었다. 알다시피 단발녀는 1학년, 나는 3학년. 2살 차이이다. 내가 성인일때에도 여전히 단발녀는 미자. 심지어 고2 이기 때문에 혹여나 2살 연상은 싫어할까봐... 그럼 디엠을 해도 의미가 없으니까...그래서 인스타 아이디와 이름을 모르는 척 마스크남에게 여친의 친구에 대해 아냐고, 2살 연상은 괜찮을지, 인스타 아이디는 아냐고 물어보기로 했다. 만약 물어봐서 "2살 연상은 아마 안좋아할 것 같다."고 말하면 0고백4차임을 예방할 수 있을테니까.......")
